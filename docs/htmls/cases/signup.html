<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h3><a href="../../index.html">Index</a></h3>
    <h4>기본정보</h4>
    <form action="" method="get">
      <table border="1">
        <tr>
          <td width="130px" height="50" align="center">이름</td>
          <td width="500px">&nbsp;<input type="text" name="Name" id="" /></td>
        </tr>
        <tr>
          <td height="50" align="center">아이디</td>
          <td>
            <div>
              &nbsp;<input type="text" name="id" id="id" />
              <button type="submit" id="id">아이디중복확인</button>
            </div>
            <div style="font-size: 10px">
              &nbsp;6~16자까지 영문자(소문자), 숫자 사용 가능합니다.
            </div>
          </td>
        </tr>
        <tr>
          <td height="50" align="center">비밀번호</td>
          <td>
            <div>
              &nbsp;<input type="password" name="password" id="password_id" />
            </div>
            <div style="font-size: 10px">
              &nbsp;6~16자까지 영문자(소문자), 숫자 및 특수문자 사용
              가능합니다<br />
              &nbsp3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.
            </div>
          </td>
        </tr>
        <tr>
          <td height="50" align="center">비밀번호 확인</td>
          <td>
            &nbsp;<input
              type="password"
              name="password_check"
              id="password_check_id"
            />
          </td>
        </tr>
        <tr>
          <td height="50" align="center">이메일</td>
          <td>
            &nbsp;<input type="text" name="email" id="email_id" />
            @
            <input type="text" name="emil_address" id="email_address_id" />
            <select name="">
              <option value="">메일주소선택</option>
              <option value="gmail">gmail.com</option>
              <option value="naver">naver.com</option>
            </select>
          </td>
        </tr>
        <tr>
          <td height="50" align="center">연락처</td>
          <td>
            <div>
              휴대전화
              <select style="width: 50px" name="phone_rep" id="">
                <option value="010">010</option>
                <option value="010">011</option>
              </select>
              -
              <input type="text" name="middlenum" id="" /> -
              <input type="text" name="lastnum" id="" />
            </div>
            <div>
              일반전화
              <select style="width: 50px" name="statenum" id="">
                <option value="none">선택</option>
                <option value="031">031</option>
                <option value="032">032</option>
              </select>
              -
              <input type="text" name="middlenum_2" id="" /> -
              <input type="text" name="lastnum_2" id="" />
            </div>
          </td>
        </tr>
        <tr>
          <td height="50" align="center">우편번호</td>
          <td>
            &nbsp;<input type="text" name="address_num" id="address_num_id" />
            <button id="address_num_id">주소검색</button>
          </td>
        </tr>
        <tr>
          <td height="50" align="center">주소</td>
          <td>
            &nbsp;<input
              style="width: 400px"
              type="text"
              name="address"
              id=""
            />
          </td>
        </tr>
        <tr>
          <td height="50" align="center">정보수신 여부</td>
          <td style="font-size: 10px">
            서비스 및 이벤트 소식을
            <div>
              <input type="checkbox" name="re_mail" id="check_email" />
              <label for="check_email">Email</label>
              로 수신하겠습니다.
            </div>
            <div>
              <input type="checkbox" name="re_SMS" id="check_sms" />
              <label for="check_sms">SMS</label> 로 수신하겠습니다.
            </div>
          </td>
        </tr>
      </table>
      <button type="submit">Sumit</button>
    </form>
  </body>
</html>
