<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 w-50">
          <div class="fs-1 fw-bold">Vertically centered hero sign-up form</div>
          <div class="text-center">
            Below is an example form built entirely with Bootstrap's form
            controls. Each required form group has a calidation state that can
            be triggered by attempting to submit the form without completing it.
          </div>
        </div>
        <div class="col-12 col-md-6">
          <form action="../index.html">
            <div class="p-3 bg-light border rounded w-50">
              <div class="mb-3">
                <input
                  type="email"
                  name="email"
                  id=""
                  class="form-control"
                  placeholder="Email address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  id=""
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <input type="checkbox" name="remember" id="rememberId" />
                <label for="rememberId">Remember me</label>
              </div>
              <div class="mb-3 border-bottom">
                <button class="btn btn-primary form-control mb-3" type="submit">
                  Sign up
                </button>
              </div>
              <div class="fs-small">
                By clicking Sign up. you agree to the terms of use.
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
