<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col">
          <label for="">Email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col">
          <label for="">Password</label>
          <input type="password" name="" id="" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label for="">Address</label>
        <input type="text" class="form-control" placeholder="1234 Main St" />
      </div>

      <div class="mb-3">
        <label for="">Address2</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apartment, studio, or floor"
        />
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="">City</label>
          <input type="text" name="" id="" class="form-control" />
        </div>
        <div class="col">
          <label for="">State</label>
          <button
            class="btn btn-outline-secondary dropdown-toggle form-control text-truncate text-start"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose...
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">One Action</a></li>
            <li><a href="#" class="dropdown-item">Two Action</a></li>
            <li><a href="#" class="dropdown-item">Three Action</a></li>
            <li><a href="#" class="dropdown-item">Others Action</a></li>
          </ul>
        </div>
        <div class="col">
          <label for="">Zip</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          name=""
          id="default-check"
          class="form-check-input"
        />
        <label for="default-check">Check me out</label>
      </div>

      <div>
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
